spring:
  application:
    name: auth-service
  #JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate # Liquibase manages schema, Hibernate only validates
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        jdbc:
          time_zone: UTC
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: true

server:
  port: 8081
  servlet:
    context-path: /api/auth

jwt:
  secret: ${JWT_SECRET:2UuAEkDQAAo42fcJhErdyI9L8TlN5t+Lm6C1DjAOzh0=}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

logging:
  level:
    root: INFO
    com.taskflow.auth: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5433/auth_db
    username: auth_user
    password: auth_secret_dev
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  data:
    redis:
      host: localhost
      port: 6380
      password: ""
      timeout: 5000ms

  kafka:
    bootstrap-servers: localhost:9093
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: auth-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.taskflow.*

  jpa:
    show-sql: true

logging:
  level:
    com.taskflow.auth: DEBUG
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://auth-postgres:5432/auth_db
    username: auth_user
    password: auth_secret_dev
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  data:
    redis:
      host: auth-redis
      port: 6379
      password: ""

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: auth-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.taskflow.*

  jpa:
    show-sql: false

logging:
  level:
    com.taskflow.auth: INFO
    org.hibernate.SQL: WARN
